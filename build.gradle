apply plugin: 'java'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jgrapht:jgrapht-core:0.9.1'
    compile 'io.reactivex:rxjava-reactive-streams:1.0.0'
    compile 'org.reactfx:reactfx:2.0-M4'
    compile 'org.controlsfx:controlsfx:8.20.8'
    compile 'de.tesis.dynaware:de.tesis.dynaware.grapheditor.core:1.3.0'
    compile 'org.eclipse.emf:edit:2.3.0-v200706262000'
    compile 'de.tesis.dynaware:de.tesis.dynaware.grapheditor.demo:1.3.0'



}

